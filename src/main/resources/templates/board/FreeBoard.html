<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/FreeBoard.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <div id="boardWrap">
        <div class="boardLogo">
            <img th:src="@{/image/__${board}__Logo.jpg}">
            <p>음악찾기</p>
        </div>

        <div id="searchForm">
            <div id="search">
                <form method="get" action="/search">
                    <input id="searchBar" type="text" name="query" th:value="${query}">
                    <button id="searchBT"><i id="searchIcon" class="bi bi-search"></i></button>
                </form>
            </div>
            <button id="posting">글쓰기</button>
        </div>

        <div class="category">
            <ul>
                <li class="FREEBOARD off"><a href="/board/FreeBoard/FREEBOARD">자유게시판</a></li>
                <li class="ABOARD off"><a href="/board/FreeBoard/ABOARD">익명게시판</a></li>
            </ul>
        </div>

        <div class="listWrap">
            <ul class="bodyList">
                <li class="bodyTag1">제목</li>
                <li class="bodyTag">작성자</li>
                <li class="bodyTag">작성일</li>
                <li class="bodyTag">히트수</li>
            </ul>
            <ul class="bodyList" th:each="item, stat :${items.getContent()}">
                <li class="bodyTag1"><a th:href="@{'/board/view/' + ${item.id}}" th:text="${item.title}"></a></li>
                <li class="bodyTag" th:text="${item.createdBy}">작성자</li>
                <li class="bodyTag" th:text="${item.regTime}">작성일</li>
                <li class="bodyTag" th:text="${item.good}">히트수</li>
            </ul>
        </div>
    </div>
</div>
