<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <h1>Genre</h1>
    <a href="/board/posting">글쓰기</a>

    <div th:each="item, stat : ${items.getContent()}">
        <a th:href="@{'/board/view/' + ${item.id}}" th:text="${item.title}"></a>
        <div th:text="${item.body}"></div>
        <div th:text="${item.createdBy}"></div>
        <div th:text="${item.regTime}"></div>
    </div>

</div>
