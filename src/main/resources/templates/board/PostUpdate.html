<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/PostForm.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <div id="postingBox">
        <form th:object="${postDto}" method="post" action="/board/postUpdate" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" th:field="*{id}" th:value="${postDto.id}">
            <div class="dropdownBox">
                <input th:field="*{board}" th:value="${postDto.board}" class="dropdown" readonly>

            </div>
            <div class="titleBox">
                <input th:field="*{title}" placeholder="제목을 입력해 주세요." class="posting-title" readonly>


            </div>
            <hr>
            <div class="imgBox">
                <label for="postImgFile">
                    <div><i class="bi bi-image"></i></div>
                </label>
                <input type="file" multiple="multiple" id="postImgFile" name="postImgFile" accept="image/*">
            </div>
            <div class="bodyBox">
                <textarea th:field="*{body}" placeholder="내용을 입력해 주세요." class="posting-content"></textarea>
                <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="fieldError"></p>
            </div>
            <button>업데이트</button>
        </form>
    </div>
</div>
