<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/search.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <div class="listWrap">
        <div class="queryView">
            <span th:text="@{'검색 내용 : '+ ${query}}"></span>
        </div>
        <ul class="bodyList">
            <li class="bodyTag1">제목</li>
            <li class="bodyTag">작성자</li>
            <li class="bodyTag2">작성일</li>
            <li class="bodyTag">히트수</li>
        </ul>
        <ul class="bodyList" th:each="item, stat : ${searchResult.getContent()}">
            <li class="bodyTag1"><a th:href="@{'/board/view?id=' + ${item.id}}" th:text="${item.title}"></a></li>
            <li class="bodyTag" th:text="${item.createdBy}"></li>
            <li class="bodyTag2" th:text="${#temporals.format(item.regTime, 'yy년 M월 d일 H:mm')}"></li>
            <li class="bodyTag" th:text="${item.good}"></li>
        </ul>

        <div th:if="${items} == null" class="queryView">
            <span>검색 결과가 없습니다</span>
        </div>
    </div>
</div>
