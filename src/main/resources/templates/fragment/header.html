<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header" id="header">
        <div class="hMenu">
            <ul class="menu">
                <li class="logo">
                    <a href="/"><img src="/image/logo.png"></a>
                </li>
                <li class="genre HTag">
                    <form method="get" action="/board/Genre">
                        <input type="hidden" name="genre" value="ROCK">
                        <button class="navBt" type="submit">장르별</button>
                    </form>
                </li>
                <li class="finMusic HTag">
                    <form method="get" action="/board/FindMusic">
                        <button class="navBt" type="submit">음악찾기</button>
                    </form>
                </li>
                <li class="board HTag">
                    <form method="get" action="/board/FreeBoard">
                        <input type="hidden" name="genre" value="FREEBOARD">
                        <button class="navBt" type="submit">자유·익명게시판</button>
                    </form>
                </li>
                <li class="news HTag">
                    <form method="get" action="/board/News">
                        <input type="hidden" name="genre" value="KNEWS">
                        <button class="navBt" type="submit">음악뉴스</button>
                    </form>
                </li>
            </ul>
            <div th:unless="${#authorization.expression('isAuthenticated()')}">
                <ul class="submenu">
                    <li><a href="/members/signUp">회원가입</a></li>
                    <li><a href="/members/login">로그인</a></li>
                </ul>
            </div>
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <ul class="submenu">
                    <li>
                        <form method="get" action="/members/MyPage">
                            <input type="hidden" name="tag" value="post">
                        <button class="headerBt" type="submit">내정보</button>
                        </form>
                    </li>
                    <li><a href="/members/logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</html>
