<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <div id="boardWrap">
        <div class="boardLogo">
            <img th:src="@{/image/__${board}__Logo.jpg}">
            <p>다양한 장르를 사랑하는 사람들끼리 쉽게 소통할 수 있도록 만든 <br> 음악 커뮤니티 사이트입니다.</p>
        </div>
        <div id="mSearchForm">
            <div id="mSearch">
                <form method="get" action="/search">
                    <input id="mSearchBar" type="text" name="query" th:value="${query}">
                    <button id="mSearchBT"><i id="mSearchIcon" class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
        <div id="box-content">
            <div class="box">
                <p>음악뉴스</p>
                <ul class="boxList" th:each="news, stat :${news}">
                    <li class="boxTag"><span th:text="${stat.index + 1}"></span></li>
                    <li class="boxTag1">
                        <form method="get" action="/board/view">
                            <input type="hidden" name="id" th:value="${news.id}">
                            <button class="getBt" type="submit"><span th:text="${news.title}"></span></button>
                        </form>
                    </li>
                    <li class="boxTag" th:text="${news.view}"></li>
                </ul>
            </div>
            <div class="box">
                <p>히트글</p>
                <ul class="boxList" th:each="hit, stat :${hit}">
                    <li class="boxTag"><span th:text="${stat.index + 1}"></span></li>
                    <li class="boxTag1">
                        <form method="get" action="/board/view">
                            <input type="hidden" name="id" th:value="${hit.id}">
                            <button class="getBt" type="submit"><span th:text="${hit.title}"></span></button>
                        </form>
                    </li>
                    <li class="boxTag" th:text="${hit.good}"></li>
                </ul>
            </div>
            <div class="box">
                <p>조회 많은 글</p>
                <ul class="boxList" th:each="view, stat :${view}">
                    <li class="boxTag"><span th:text="${stat.index + 1}"></span></li>
                    <li class="boxTag1">
                        <form method="get" action="/board/view">
                            <input type="hidden" name="id" th:value="${view.id}">
                            <button class="getBt" type="submit"><span th:text="${view.title}"></span></button>
                        </form>
                    </li>
                    <li class="boxTag" th:text="${view.view}"></li>
                </ul>
            </div>
            <div class="box">
                <p>댓글 많은 글</p>
                <ul class="boxList" th:each="comment, stat :${comment}">
                    <li class="boxTag"><span th:text="${stat.index + 1}"></span></li>
                    <li class="boxTag1">
                        <form method="get" action="/board/view">
                            <input type="hidden" name="id" th:value="${comment.id}">
                            <button class="getBt" type="submit"><span th:text="${comment.title}"></span></button>
                        </form>
                    </li>
                    <li class="boxTag" th:text="${comment.commentCnt}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</html>
