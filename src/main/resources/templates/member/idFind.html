<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <div id="login-form">
        <h2 class="text-center">아이디 찾기</h2>
        <div id="login-box">
            <form role="form" method="post" action="/members/IdFind">
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                <div class="inputBox">
                    <span>이름</span>
                    <input type="text" id="name" name="name" placeholder="이메일입력">
                </div>
                <div class="inputBox">
                    <span>전화번호</span>
                    <input type="text" id="tell" name="tell" placeholder="전화번호입력">
                </div>
                <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></p>
                <button class="Bt">아이디찾기</button>
            </form>
            <div id="sideLink">
                <div id="sideLink-r">
                    <a href="/members/PwFind">비밀번호 찾기</a>
                </div>
                <div id="sideLink-l">
                    <a href="/members/new">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</div>
