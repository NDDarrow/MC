<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/idFind.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <form role="form" method="post" action="/members/IdFind">
        <div>
            <input type="text" id="name" name="name" placeholder="이메일입력">
        </div>
        <div>
            <input type="text" id="tell" name="tell" placeholder="전화번호입력">
        </div>
        <button>아이디찾기</button>
    </form>
    <p th:if="${email}" th:text="${email}"></p>
</div>
