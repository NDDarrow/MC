<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <div id="login-form">
        <h2 class="text-center">로그인</h2>
        <div id="login-box">
            <form role="form" method="post" action="/members/login">
                <div class="inputBox">
                    <span>E-MAIL</span>
                    <input class="" id="email" name="email" placeholder="이메일 입력">
                </div>
                <div class="inputBox">
                    <span>PASSWORD</span>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력">
                </div>
                <p th:if="${loginErrorMsg}" class="fieldError" th:text="${loginErrorMsg}"></p>
                <button class="Bt">로그인</button>
            </form>
            <div id="sideLink">
                <div id="sideLink-r">
                    <a href="/members/IdFind">아이디 찾기</a> /
                    <a href="/members/PwFind">비밀번호 찾기</a>
                </div>
                <div id="sideLink-l">
                    <a href="/members/signUp">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</div>
