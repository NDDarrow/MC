<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/myUpdate.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <form th:object="${memberDto}" method="post" action="/members/MyUpdate">
        <div>
            <input type="text" th:field="*{email}" th:value="${memberDto.email}" required>
        </div>
        <div>
            <a href="/members/ResetPw">비밀번호 변경</a>
        </div>
        <div>
            <input type="text" th:field="*{userNick}" th:value="${memberDto.userNick}">
        </div>
        <div>
            <input type="text" th:field="*{name}" th:value="${memberDto.name}">
        </div>
        <div>
            <input type="text" th:field="*{tell}" th:value="${memberDto.tell}">
        </div>
        <div>
            <input type="text" th:field="*{zipCode}" th:value="${memberDto.zipCode}">
        </div>
        <div>
            <input type="text" th:field="*{addr1}" th:value="${memberDto.addr1}">
        </div>
        <div>
            <input type="text" th:field="*{addr2}" th:value="${memberDto.addr2}">
        </div>
        <button type="submit">정보 수정</button>
    </form>
</div>
