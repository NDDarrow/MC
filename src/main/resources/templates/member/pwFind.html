<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <div id="login-form">
        <h2 class="text-center">비밀번호 찾기</h2>
        <p th:if="${resetPw}" th:text="${resetPw}"></p>
        <p th:if="${NonId}" th:text="${NonId}"></p>

        <div id="login-box">
            <form th:if="${pwFindMessage}" method="post" action="/members/ResetPw">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <p class="idResult" th:text="${pwFindMessage}"></p>
                <div class="inputBox">
                    <span>이메일</span>
                    <input type="text" id="user_email" name="user_email" th:value="${email}">
                </div>
                <div class="inputBox">
                    <span>전화번호</span>
                    <input type="text" id="user_tell" name="user_tell" th:value="${tell}">
                </div>
                <div class="inputBox">
                    <span>새로운 비밀번호</span>
                    <input type="password" id="password" name="password" placeholder="새 비밀번호 입력">
                </div>
                <button class="Bt">비밀번호 재등록</button>
            </form>
            <form th:unless="${pwFindMessage}" role="form" method="post" action="/members/PwFind">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="inputBox">
                    <span>이메일</span>
                    <input type="text" id="email" name="email" placeholder="이메일입력">
                </div >
                <div class="inputBox">
                    <span>전화번호</span>
                    <input type="text" id="tell" name="tell" placeholder="전화번호입력">
                </div>
                <button class="Bt">비밀번호 찾기</button>
            </form>
            <div id="sideLink">
                <div id="sideLink-r">
                    <a href="/members/IdFind">아이디 찾기</a>
                </div>
                <div id="sideLink-l">
                    <a href="/members/login" style="margin-right:10px">로그인</a> /
                    <a href="/members/signUp" style="margin-left:10px">회원가입</a>
                </div>
            </div>
        </div>
    </div>



</div>
