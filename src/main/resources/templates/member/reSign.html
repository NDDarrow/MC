<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/reSign.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <h2>ReSign</h2>
    <form method="post" action="/members/ReSign">
        <div>
            <input type="text" id="email" name="email" placeholder="이메일 입력">
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력">
        </div>
        <button>회원탈퇴</button>
    </form>
    <div th:if="${disaccordEmail}" th:text="${disaccordEmail}"></div>
</div>
