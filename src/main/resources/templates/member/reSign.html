<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <div id="login-form">
        <h2 class="text-center">회원탈퇴</h2>
        <div id="login-box">
            <form role="form" method="post" action="/members/ReSign">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="inputBox">
                    <span>이메일</span>
                    <input type="text" id="email" name="email" placeholder="이메일 입력">
                </div>
                <div class="inputBox">
                    <span>비밀번호</span>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력">
                </div>
                <div class="inputBox">
                    <span>비밀번호 확인</span>
                    <input type="password" id="password_check" name="password_check" placeholder="비밀번호 재입력">
                </div>
                <button class="Bt">회원탈퇴</button>
            </form>
            <div th:if="${disaccordEmail}" th:text="${disaccordEmail}"></div>
        </div>
    </div>
</div>
